{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2 id="id_signup_header">Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary ml-2" style="background-color: #8642c1;" id="id_submit" type="submit">Create an Account</button>
</form>
{% endblock content %}
